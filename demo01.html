<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>day01</title>
</head>
<body>
    <div id="reactContainer"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script>
        var HelloComponent = React.createClass({ //声明组件
            render:function() { //接收匿名函数
                return React.createElement('h1',null,'Hello BlackDog'); //返回值
            }
        });
        //渲染Dom
        ReactDOM.render(React.createElement(HelloComponent,null),
        document.getElementById('reactContainer')
        );
    </script>
</body>
</html>
