<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSX语法进阶</title>
</head>
<body>
    <div id="reactContainer"></div>
    <script src="/common/react.js"></script>
    <script src="/common/react-dom.js"></script>
    <script src="/common/browser.js"></script>
    <script type="text/babel">
        let names =['React','blackdog','theone'];
        var HelloComponet = React.createClass({render:function() {
            return <div>
                {
                    names.map(function(name) {
                        return <div key = {name}>hello,{name} </div>
                    })
                }
            </div>
        }})
        ReactDOM.render(<HelloComponet />,document.getElementById('reactContainer'))
    </script>
</body>
</html>
