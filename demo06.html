<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>props和render成员</title>
</head>
<body>
    <div id="violet"></div>
    <script src="/common/react.js"></script>
    <script src="/common/react-dom.js"></script>
    <script src="/common/browser.js"></script>
    <script type="text/babel">
    //props与state的区别
    //props不能被其所在的组件修改，从父组件传递进来的属性不会在组件内部更改；state只能在所在组件内部更改，或在外部调用setState函数对状态进行间接修改。
    //render成员函数 首先说render是一个函数，它对于组件来说，render成员函数是必需的。render函数的主要流程是检测this.props和this.state,再返回一个单一组件实例。
    //render函数应该是纯粹的，也就是说，在render函数内不应该修改组件state，不读写DOM信息，也不与浏览器交互。如果需要交互，应该在生命周期中进行交互。
        let HelloBox = React.createClass({
            render: function () {
                return (<div>{'Hello' + this.props.myattr}</div>);
            }
        });
        //tips:props:固定的组件内都是只读，应用父组件传递进来的属性适合放在props里。
            //state:组件渲染时进行改变的，（生命周期，钩子函数）
            //render成员函数是必须的，主要的责任检测属性和状态，不应该读写组件信息改变DOM。
        ReactDOM.render(<HelloBox myattr="BlackDog" />,document.getElementById("violet"));
    </script>
    
</body>
</html>
